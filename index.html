<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Imagens</title>
</head>
<body>
    <h2>Desenvolvido por Raphaela Luvizotto refeito para entender melhor.</h2>
    <h1>Imagem com legenda</h1>
    <img src="img/coala.jpg" alt="Coala em um tronco da árvore" title="Coala">
    <figcaption>Coala em um tronco da árvore</figcaption>

    <div class="mosaico" style="position: absolute;">
        <h1>Mosaico da imagem</h1>

        <img src="img/9.jpg" style="position: absolute;">
        <img src="img/8.jpg" style="position: absolute; left: 136px;">
        <img src="img/7.jpg" style="position: absolute; left: 272px;">

        <img src="img/6.jpg" style="position: absolute; top: 215px;" >
        <img src="img/5.jpg" style="position: absolute; top: 215px; left: 136px;">
        <img src="img/4.jpg" style="position: absolute; top: 215px; left: 272px;">

        <img src="img/3.jpg" style="position: absolute; top: 350px;" >
        <img src="img/2.jpg" style="position: absolute; top: 350px; left: 136px;">
        <img src="img/1.jpg" style="position: absolute; top: 350px; left: 272px;">
    </div>

</body>
</html>
